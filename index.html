<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <!-- style -->

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
  </head>
  <body>
    <header></header>

    <div class="container">
      <div
        class="jumbotron w-100 shadow my-3 p-4 justify-content-center rounded-2"
      >
        <h2 class="text-center text-success">Calculator</h2>
        <h1 class="text-center">Cost Estimator</h1>
      </div>

      <div class="jumbotron w-100 shadow my-3 p-4 rounded-2">
        <div class="detail_input_header">
          <h3 class="text-start text-success">Customer Details</h3>
          <hr />
        </div>
        <div class="row">
          <div class="mb-3 col-12 col-lg-4 col-md-10 col-sm-12">
            <label for="exampleInputEmail1" class="form-label"
              >Customer No:</label
            >
            <input
              type="number"
              class="form-control"
              id="customer-num"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3 col-12 col-lg-4 col-md-10 col-sm-12">
            <label for="exampleInputPassword1" class="form-label"
              >Customer Name:</label
            >
            <input type="text" class="form-control" id="customer-name" />
          </div>
          <div class="mb-3 col-12 col-lg-4 col-md-10 col-sm-12">
            <label for="exampleInputPassword1" class="form-label">Date:</label>
            <input type="datetime-local" class="form-control" id="issue-date" />
          </div>
        </div>
        <hr />
        <div class="row col-lg-6 col-md-12 col-12">
          <div class="mb-3 col-lg-12 col-md-8 col-sm-12">
            <label for="exampleInputEmail1" class="form-label"
              >Perimeter(feet):</label
            >
            <input
              type="number"
              class="form-control"
              id="perimeter"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3 col col-lg-12 col-md-8 col-sm-12 col-12">
            <label for="exampleInputEmail1" class="form-label"
              >Number Of Lines:</label
            >
            <input
              type="number"
              class="form-control"
              id="num_of_lines"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3 col col-lg-12 col-md-8 col-sm-12 col-12">
            <label for="exampleInputEmail1" class="form-label"
              >Number Of Corners:</label
            >
            <input
              type="number"
              class="form-control"
              id="num_of_corners"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3 col col-lg-12 col-md-8 col-sm-12 col-12">
            <label for="exampleInputEmail1" class="form-label"
              >Number Of Gates:</label
            >
            <input
              type="number"
              class="form-control"
              id="num_of_gates"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3 col col-lg-12 col-md-8 col-sm-12 col-12">
            <label class="form-label" for="autoSizingSelect"
              >Type Of Fence</label
            >
            <select class="form-select" id="type_of_fence">
              <option selected>Choose...</option>
              <option value="1">Galvanized Fencing wires 2.5mm</option>
              <option value="2">Galvanized Fencing wires 2.0mm</option>
            </select>
          </div>
        </div>
        <hr />
        <div class="btn btn-success" onclick="dataValidation()">Add Data</div>
      </div>

      <!------------------- show-data -------------------->
      <div
        class="jumbotron w-100 shadow my-3 p-4 justify-content-center rounded-2"
      >
        <div class="detail_input_header">
          <h3 class="text-start">Add Additional Details</h3>
          <hr />
        </div>
        <!-- =================================================================== -->
        <div class="jumbotron shadow my-3 p-4 justify-content-center rounded-2">
          <div
            class="item_name col-12 col-lg-6 mb-2 fs-3 d-flex justify-content-start"
          >
            <h3 class="fs-6 text-success text-start">
              Galvanized Fencing Wires
            </h3>
          </div>
          <div class="item row">
            <hr />
            <div
              class="col-9 col-lg-6 col-md-8 col-sm-8 d-flex flex-column justify-content-start"
            >
              <div
                class="col-12 item_quntity d-flex justify-content-between border-bottom mb-4"
              >
                <h3 class="fs-6">Item Quntity</h3>
                <h3 class="fs-6">50</h3>
              </div>
              <div
                class="col-12 item_amount d-flex justify-content-between border-bottom mb-4"
              >
                <h3 class="fs-6">Item Amount</h3>
                <h3 class="fs-6">500.00</h3>
              </div>
            </div>
            <div
              class="col-3 col-lg-6 col-md-4 col-sm-4 d-flex flex-column px-4"
            >
              <div class="btn-outer">
                <button class="btn btn-primary m-1">
                  <i class="bi bi-plus-circle"></i>
                </button>
              </div>
              <div class="btn-outer">
                <button class="btn btn-warning m-1">
                  <i class="bi bi-pencil"></i>
                </button>
              </div>
              <div class="btn-outer">
                <button class="btn btn-danger m-1">
                  <i class="bi bi-trash3"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!------------------- show-data -------------------->
    </div>

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
